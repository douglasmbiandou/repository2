<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

	<h:head>
	<!-- permet de déclarer une ressource qui se trouve dans le dossier css du dossier parent resources -->
		<h:outputStylesheet name="common-style.css" library="css" />
	</h:head>  
    <h:body>

	<div id="page">
	<!-- La dic avec le id= header, Represente le header  -->
		
		<div id="header">
			<ui:insert name="header" >
				<ui:include src="/template/header.xhtml">
				</ui:include>
				
			</ui:insert>
	    </div>
	   
	   <!-- La dic avec le id= content, Represente le contenu spécifique à chaque vue  --> 
	    <div id="content">
		   	<ui:insert name="content" >
		   		<ui:include src="/template/content.xhtml" />
		   	</ui:insert>
	    </div>
		
		<!-- La dic avec le id= footer, Represente le contenu spécifique au pied de page par défaut  -->     
	    <div id="footer">
	    	<ui:insert name="footer" >
	    		<ui:include src="/template/footer.xhtml">
	    		   <ui:param name="auteur" value="Chrisbel Malonga" />
	    		</ui:include>
	    		
	    	</ui:insert>
    	</div>
    	
    </div>
  
    </h:body>
</html>
